<body class="login-page">

  <main>
    <img src="/assets/tm.png" alt="TÉ™sÉ™vvÃ¼f MÉ™ktÉ™bi" class="login-logo">
    <div class="login-container">

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.remove('light');
        themeToggle.querySelector('.icon').textContent = 'ğŸŒ™';
      } else {
        document.body.classList.add('light');
        themeToggle.querySelector('.icon').textContent = 'â˜€ï¸';
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        setTheme(false);
      } else {
        setTheme(true);
      }
    }
    themeToggle.addEventListener('click', () => {
      const isDark = !document.body.classList.contains('light');
      setTheme(!isDark);
    });

    initTheme();

    // Show error if redirected with error param
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      document.getElementById('error').textContent = 'YanlÄ±ÅŸ parol';
      document.getElementById('error').style.display = 'block';
    }
  </script>
