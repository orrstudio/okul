<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TÆSÆVVÃœF MÆKTÆBÄ° - GiriÅŸ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <header>
    <h1>TÆSÆVVÃœF MÆKTÆBÄ°</h1>
    <button id="themeToggle" class="theme-btn" title="Tema dÉ™yiÅŸ">
      <span class="icon">â˜€ï¸</span>
    </button>
  </header>
  <main>
    <img src="/assets/tm.png" alt="TÉ™sÉ™vvÃ¼f MÉ™ktÉ™bi" class="login-logo">
    <div class="login-container">
      <div id="error" class="error" style="display:none"></div>
      <form id="loginForm">
        <input type="password" name="password" placeholder="Parol" required>
        <button type="submit">Daxil ol</button>
      </form>
    </div>
  </main>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.remove('light');
        themeToggle.querySelector('.icon').textContent = 'ğŸŒ™';
      } else {
        document.body.classList.add('light');
        themeToggle.querySelector('.icon').textContent = 'â˜€ï¸';
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        setTheme(false);
      } else {
        setTheme(true);
      }
    }
    themeToggle.addEventListener('click', () => {
      const isDark = !document.body.classList.contains('light');
      setTheme(!isDark);
    });

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = e.target.password.value;
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'GÃ¶zlÉ™yin...';
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await response.json();
        if (data.success) {
          window.location.href = data.redirect;
        } else {
          document.getElementById('error').textContent = data.error || 'XÉ™ta baÅŸ verdi';
          document.getElementById('error').style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Daxil ol';
        }
      } catch (err) {
        document.getElementById('error').textContent = 'ÅÉ™bÉ™kÉ™ xÉ™tasÄ±';
        document.getElementById('error').style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Daxil ol';
      }
    });

    initTheme();
  </script>
</body>
</html>
